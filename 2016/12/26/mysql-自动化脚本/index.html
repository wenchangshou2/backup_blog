75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#</span><span class="bash">!/bin/ash</span></div><div class="line"></div><div class="line">USER="root"</div><div class="line">NEWUSER="xxx"</div><div class="line">PASSWORD="xxxx"</div><div class="line">NEWPASSWORD="xxxxxxxxxx"</div><div class="line">DATE=`date +%Y/%m/%d`</div><div class="line">OUTPUT="/mnt/data/database/$DATE"</div><div class="line">OPERATOR="export"</div><div class="line">FILES="/tmp/database/*"</div><div class="line">DATABASEPATH="/mnt/db/mysql"</div><div class="line">TMPPATH="/mnt/db/tmp"</div><div class="line">echo $OUTPUT</div><div class="line">[ ! -d "$OUTPUT" ] &amp;&amp; &#123;</div><div class="line">    echo "mkdir $OUTPUT"</div><div class="line">    mkdir -p $OUTPUT</div><div class="line">&#125;</div><div class="line"><span class="meta">#</span><span class="bash">数据为初始化</span></div><div class="line">action_init()&#123;</div><div class="line">    flag=$(uci get -q system.@general[0].databaseinit)</div><div class="line">    [ ! -z "$flag" ] &amp;&amp; return</div><div class="line">    [  -z "$flag" ] &amp;&amp; &#123;</div><div class="line">        section=$(uci get -q system.@general[0])</div><div class="line">        [ -z "$section" ] &amp;&amp;&#123;</div><div class="line">            uci add system general</div><div class="line">        &#125;</div><div class="line">        uci set system.@general[0].databaseinit=1</div><div class="line">        uci commit system</div><div class="line">    &#125;</div><div class="line">    [ -d "$DATABASEPATH" ] &amp;&amp; rm -rf $DATABASEPATH</div><div class="line">    [ -d "$TMPPATH" ] &amp;&amp; rm -rf $TMPPATH</div><div class="line">    sed -i "s,^datadir.*,datadir         = \"$DATABASEPATH\",g" /etc/my.cnf</div><div class="line">    sed -i 's,^tmpdir.*,tmpdir          = "/mnt/db/tmp",g' /etc/my.cnf</div><div class="line">    [ ! -d "$DATABASEPATH" ] &amp;&amp; mkdir -p $DATABASEPATH</div><div class="line">    [ ! -d "$TMPPATH" ] &amp;&amp; mkdir -p $TMPPATH</div><div class="line">    mysql_install_db --force</div><div class="line">    /etc/init.d/mysqld start</div><div class="line">    /etc/init.d/mysqld enable</div><div class="line">    mysqladmin -u  $USER password "$PASSWORD"</div><div class="line">    [ -f /tmp/adduser.sql ] &amp;&amp; rm -rf /tmp/adduser.sql</div><div class="line">    echo "insert into mysql.user(Host,User,Password) values(\"localhost\",\"$NEWUSER\",password(\"$NEWPASSWORD\"));"&gt;/tmp/adduser.sql</div><div class="line">    echo "GRANT ALL PRIVILEGES ON *.* TO \"$NEWUSER\"@\"localhost\" IDENTIFIED BY \"$NEWPASSWORD\"; "</div><div class="line">    echo "GRANT ALL PRIVILEGES ON *.* TO \"$NEWUSER\"@\"localhost\" IDENTIFIED BY \"$NEWPASSWORD\"; "&gt;&gt;/tmp/adduser.sql</div><div class="line">    echo "flush privileges;"&gt;&gt;/tmp/adduser.sql</div><div class="line">    mysql -u $USER -p$PASSWORD &lt; /tmp/adduser.sql</div><div class="line">    rm -rf /tmp/adduser.sql</div><div class="line">&#125;</div><div class="line"><span class="meta">#</span><span class="bash">数据库导出</span></div><div class="line">action_export()&#123;</div><div class="line">    databases=`mysql -u $USER -p$PASSWORD -e "SHOW DATABASES;" | tr -d "| " | grep -v Database`</div><div class="line">    echo "backup start"</div><div class="line">    for db in $databases; do</div><div class="line">        if [[ "$db" != "information_schema" ]] &amp;&amp; [[ "$db" != "performance_schema" ]] &amp;&amp; [[ "$db" != "mysql" ]] &amp;&amp; [[ "$db" != _* ]] ; then</div><div class="line">            echo "Dumping database: $db"</div><div class="line">            [ -f $OUTPUT/`date +%Y%m%d`.$db.sql ] &amp;&amp; &#123;</div><div class="line">                echo "rm sql file"</div><div class="line">                rm -rf $OUTPUT/`date +%Y%m%d`.$db.sql</div><div class="line">            &#125;</div><div class="line">            mysqldump -u $NEWUSER -p$NEWPASSWORD --databases $db &gt; $OUTPUT/`date +%Y%m%d`.$db.sql</div><div class="line">            [ -f $OUTPUT/`date +%Y%m%d`.$db.sql.gz ] &amp;&amp; &#123;</div><div class="line">                echo "rm file"</div><div class="line">                rm -rf $OUTPUT/`date +%Y%m%d`.$db.sql.gz</div><div class="line">            &#125;</div><div class="line">            gzip $OUTPUT/`date +%Y%m%d`.$db.sql</div><div class="line">            rm -rf $OUTPUT/`date +%Y%m%d`.$db.sql</div><div class="line">        fi</div><div class="line">    done</div><div class="line">    echo "backup end"</div><div class="line">&#125;</div><div class="line"><span class="meta">#</span><span class="bash">数据库导入</span></div><div class="line">action_import()&#123;</div><div class="line">    for f in $FILES</div><div class="line">    do</div><div class="line">        [ -f "$f" ] &amp;&amp;&#123;</div><div class="line">            echo "Processing $f file..."</div><div class="line">            mysql -u $NEWUSER -p$NEWPASSWORD &lt; $f</div><div class="line">        &#125;</div><div class="line">    done</div><div class="line">&#125;</div><div class="line">[ ! -z "$1" ] &amp;&amp; OPERATOR=$1</div><div class="line">[ ! -z "$2" ] &amp;&amp; USER=$2</div><div class="line">[ ! -z "$3" ] &amp;&amp; PASSWORD=$3</div><div class="line"></div><div class="line"></div><div class="line">if [ "$OPERATOR" == "export" ]; then</div><div class="line">    action_export</div><div class="line">elif [ "$OPERATOR" == "import" ]; then</div><div class="line">    action_import</div><div class="line">elif [ "$OPERATOR" == "init" ]; then</div><div class="line">    action_init</div><div class="line">fi</div></pre></td></tr></table></figure>
